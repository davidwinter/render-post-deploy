services:
  - type: web
    name: render-post-deploy
    env: python
    buildCommand: |
      curl -sSL https://install.python-poetry.org | python3 - --uninstall \
      && curl -sSL https://install.python-poetry.org | python3 - \
      &&poetry install
    startCommand: hypercorn render_post_deploy.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.7
